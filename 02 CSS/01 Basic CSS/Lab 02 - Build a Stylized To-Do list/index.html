<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<ul class="todo-list">

  <li>
    <input type="checkbox" name="learn" id="learn">
    <label for="learn">Learning Session</label>

    <ul class="sub-item">
      <li>
        <a href="https://www.facebook.com/" target="_blank" class="sub-item-link">Learn (1–2 hours)</a>
      </li>
    </ul>
  </li>

  <li>
    <input type="checkbox" name="practice" id="practice">
    <label for="practice">Coding Practice</label>

    <ul class="sub-item">
      <li>
        <a href="#" target="_blank" class="sub-item-link">Practice Coding (1–2 hours)</a>
      </li>
    </ul>
  </li>

  <li>
    <input type="checkbox" name="debug" id="debug">
    <label for="debug">Code Improvement</label>

    <ul class="sub-item">
      <li>
        <a href="#" target="_blank" class="sub-item-link">Improve or Debug Code (30–60 minutes)</a>
      </li>
    </ul>
  </li>

  <li>
    <input type="checkbox" name="review-reflect" id="review-reflect">
    <label for="review-reflect">Daily Review</label>

    <ul class="sub-item">
      <li>
        <a href="#" target="_blank" class="sub-item-link">Review and Reflect (15–30 minutes)</a>
      </li>
    </ul>
  </li>

</ul>

</body>

</html>
