<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Survey Form</title>
</head>
<body>

  <!-- Page Title -->
  <h1 id="title">Developer Survey Form</h1>

  <!-- Description -->
  <p id="description">
    Please fill out this short survey to help us improve our learning platform.
  </p>

  <!-- Form -->
  <form id="survey-form">

    <!-- Name -->
    <label id="name-label" for="name">Name</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required />
    
    <br><br>

    <!-- Email -->
    <label id="email-label" for="email">Email</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email address" required />
    
    <br><br>

    <!-- Number -->
    <label id="number-label" for="number">Age</label><br>
    <input type="number" id="number" name="age" min="18" max="60" placeholder="Enter your age" />
    
    <br><br>

    <!-- Dropdown -->
    <label for="dropdown">Current Role</label><br>
    <select id="dropdown" name="role">
      <option value="">Select your role</option>
      <option value="student">Student</option>
      <option value="developer">Developer</option>
    </select><br><br>

    <!-- Radio Buttons -->
    <p>Would you recommend freeCodeCamp?</p>
      <!-- Yes -->
      <input type="radio" name="recommend" value="yes" />
      <label>Yes</label>
      <!-- No -->
      <input type="radio" name="recommend" value="no" />
      <label>No</label>

    <!-- Checkboxes -->
    <p>What topics are you interested in?</p>
      <!-- Html -->
      <input type="checkbox" value="html" />
      <label>HTML</label>

      <br>

      <!-- Css -->
      <input type="checkbox" value="css" />
      <label>CSS</label>
    
      <br>
    
      <input type="checkbox" value="javascript" />
      <label>JavaScript</label>
    
    <br>
    <br>

    <!-- Textarea -->
    <label for="comments">Additional Comments</label><br>
      <textarea id="comments" name="comments" placeholder="Write your comments here..." rows="4" cols="30"></textarea>
      
      <br><br>

    <!-- Submit Button -->
    <button id="submit" type="submit">Submit</button>

  </form>

</body>
</html>
